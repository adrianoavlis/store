name: Deploy static site

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Ensure no legacy backend configuration
        shell: bash
        run: |
          if [ -f src/main/resources/application.properties ]; then
            if grep -Eq '^(spring\.datasource|spring\.jpa)' src/main/resources/application.properties; then
              echo "::error::Spring datasource/JPA configuration must not exist for this static site."
              exit 1
            fi
            if grep -Eq '^server\.port' src/main/resources/application.properties; then
              echo "::warning::'server.port' is no longer required and will be ignored." >&2
            fi
          fi

          if git grep -nE 'spring\\.datasource|spring\\.jpa|jdbc:' -- . >/dev/null 2>&1; then
            echo "::error::Found JDBC/JPA references in the repository. Remove them to keep the project static-only."
            git grep -nE 'spring\\.datasource|spring\\.jpa|jdbc:' -- .
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          INSTAGRAM_ACCESS_TOKEN: ${{ secrets.INSTAGRAM_ACCESS_TOKEN }}
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
